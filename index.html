<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz</title>
  <style>
    body {
      background-color: #007BFF; /* Blue background */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      background-color: white;
      color: #007BFF;
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <h1>Welcome to Online Quiz</h1>
  <p>Test your knowledge and have fun!</p>
  <button onclick="window.location.href='/quiz'">Start Quiz</button>
</body>
</html>
